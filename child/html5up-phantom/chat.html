			<script type="text/javascript">
				var final_transcript = '';
				var recognizing = false;
				var ignore_onend;
				var start_timestamp;
				if (!('webkitSpeechRecognition' in window)) {
  					upgrade();
				} else {
  					start_button.style.display = 'inline-block';
  					var recognition = new webkitSpeechRecognition();
  					recognition.continuous = true;
  					recognition.interimResults = true;

  					recognition.onstart = function() {
    					recognizing = true;
    					showInfo('info_speak_now');
    					start_img.src = 'images/micon.png';
  					};

  					recognition.onerror = function(event) {
    					if (event.error == 'no-speech') {
      						start_img.src = 'images/mic.png';
      						showInfo('info_no_speech');
      						ignore_onend = true;
    					}
    					if (event.error == 'audio-capture') {
      						start_img.src = 'images/mic.png';
      						showInfo('info_no_microphone');
      						ignore_onend = true;
    					}
    					if (event.error == 'not-allowed') {
      						if (event.timeStamp - start_timestamp < 100) {
        						showInfo('info_blocked');
      						} else {
        						showInfo('info_denied');
      						}
      						ignore_onend = true;
    					}
  					};

  					recognition.onend = function() {
    					recognizing = false;
    					if (ignore_onend) {
      						return;
    					}
    					start_img.src = 'images/mic.png';
    					if (!final_transcript) {
      						showInfo('info_start');
      						return;
    					}
    					showInfo('');
    					if (window.getSelection) {
      						window.getSelection().removeAllRanges();
      						var range = document.createRange();
      						range.selectNode(document.getElementById('final_span'));
      						window.getSelection().addRange(range);
    					}
  					};

  					recognition.onresult = function(event) {
    					var interim_transcript = '';
    					for (var i = event.resultIndex; i < event.results.length; ++i) {
      						if (event.results[i].isFinal) {
        						final_transcript += event.results[i][0].transcript;
      						} else {
        						interim_transcript += event.results[i][0].transcript;
      						}
    					}
    					final_transcript = capitalize(final_transcript);
    					final_span.innerHTML = linebreak(final_transcript);
    					interim_span.innerHTML = linebreak(interim_transcript);

    					document.getElementById("user_text").value=final_span.innerHTML;

    					if (final_transcript || interim_transcript) {
      						showButtons('inline-block');
    					}
  					};
				}

				function upgrade() {
  					start_button.style.visibility = 'hidden';
  					showInfo('info_upgrade');
				}

				var two_line = /\n\n/g;
				var one_line = /\n/g;

				function linebreak(s) {
  					return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
				}

				var first_char = /\S/;
				
				function capitalize(s) {
  					return s.replace(first_char, function(m) { return m.toUpperCase(); });
				}

				function startButton(event) {
  					if (recognizing) {
    					recognition.stop();
    					return;
  					}
  					final_transcript = '';
  					recognition.lang = select_dialect.value;
  					recognition.start();
  					ignore_onend = false;
  					final_span.innerHTML = '';
  					interim_span.innerHTML = '';
  					//start_img.src = 'micon.gif';
  					showInfo('info_allow');
  					showButtons('none');
  					start_timestamp = event.timeStamp;
				}

				function showInfo(s) {
  					if (s) {
    					for (var child = info.firstChild; child; child = child.nextSibling) {
      						if (child.style) {
        						child.style.display = child.id == s ? 'inline' : 'none';
      						}
    					}
    					info.style.visibility = 'visible';
  					} else {
    					info.style.visibility = 'hidden';
  					}
				}

				var current_style;
				function showButtons(style) {
  					if (style == current_style) {
    					return;
  					}
  					current_style = style;
				}
				function sendAndReceive() {
					var query = document.getElementById("user_text").value;
					var name = document.getElementById("name").value;
					var sendingSub = "http://ec2-54-82-36-127.compute-1.amazonaws.com:8080/wikivr?name=Samantha&person=" + encodeURIComponent(name) + "&query=" + encodeURIComponent(query);
					//alert(sendingSub);
					var xmlHttp = new XMLHttpRequest();
					xmlHttp.onreadystatechange = function() {
						//alert(xmlHttp.readyState);
	  					if (xmlHttp.readyState === 4) {
	    					var response = xmlHttp.responseText;
	    					document.getElementById("chat-content").innerHTML += "<br/>" + decodeURIComponent(response);
	      					/*if (xmlHttp.status === 200 && response.status === 'OK') {
	         					alert('successful');
	      					} else {
	         					alert('failed');
	      					}*/
	  					}
					}
	    			xmlHttp.open("GET", sendingSub, true);
	    			xmlHttp.send(null);
					}
			</script>
